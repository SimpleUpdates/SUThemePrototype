{
	"name": "Prototype",
	"author": "Crystal Hatcher",
	"author_uri": "http://example.com",
	"description": "A starter theme intended for developers.",
	"depends": {
		"settings": {
			"global_bootstrap": true
		}
	},
	"layouts" : {
		"home": {
			"icon": "home-2col-static"
		},
		"article": {
			"icon": "content-2col-leftbody-image"
		},
		"open": {
			"icon": "content-open-color"
		}
	},
	"editor": {
	    "styles": [
	        "button"
	    ]
	},
	"config": {
		"primaryColor": {
			"title": "Primary Color",
			"type": "color",
			"value": "#022acc"
		},
		"heroImage": {
				"title": "Hero Image",
				"type": "image",
				"value": "Placeholder.jpg",
				"image_min_size" : "1500x425"
