{
	"name" : "Custom Theme",
	"author" : "SimpleUpdates",
	"author_uri": "http://www.simpleupdates.com",
	"description": "Custom is a basic, simple looking theme with all the bells and whistles of the other themes. It offers a large header carousel with the option of text displayed on the image and linking. It is easily customized in the collection editor. For more information see README.md",
	"depends": {
		"settings": {
			"global_bootstrap": true
		},
		"collections": {
			"customCarousel": {
				"name": "Home Carousel",
				"singular_name": "Carousel Item",
				"fields": {
					"image": {
						"name": "Image",
						"type": "image",
						"required": true,
						"image_min_size": "1500 x 425"
					},
					"caption": {
						"name": "Slide Caption",
						"type": "text"
					},
					"description": {
						"name": "Slide Description",
						"type": "text"
					},
					"url": {
						"name": "Link",
						"type": "text"
					},
					"urlTarget": {
						"name": "Open Link in New Window",
						"type": "tf"
					},
					"alignment": {
						"title": "Alignment",
						"type": "multiple",
						"required": true,
						"options": [
							"left",
							"right",
							"center"
						],
						"value": "center"
					},
					"activationDate": {
						"name": "Activation Date",
						"type": "date"
					},
					"deactivationDate": {
						"name": "Deactivation Date",
						"type": "date"
					}
				},
				"data": [
					{
						"image": "carousel1.jpg",
						"caption": "Slide One",
						"description": "Description for slide one.",
						"alignment": "center"
					},
					{
						"image": "carousel2.jpg",
						"caption": "Slide Two",
						"description": "Description for slide two.",
						"alignment": "left"
					},
					{
						"image": "carousel3.jpg",
						"caption": "Slide Three",
						"description": "Description for slide three.",
						"alignment": "right"
					}
				]
			},
			"customButtons": {
				"name": "Home Image Buttons",
				"singular_name": "Button Item",
				"fields": {
					"image": {
						"name": "Image",
						"type": "image",
						"required": true
					},
					"title": {
						"name": "Title",
						"type": "text"
					},
					"url": {
						"name": "Link",
						"type": "text"
					},
					"urlTarget": {
						"name": "Open Link in New Window",
						"type": "tf"
					},
					"activationDate": {
						"name": "Activation Date",
						"type": "date"
					},
					"deactivationDate": {
						"name": "Deactivation Date",
						"type": "date"
					}
				},
				"data": [
					{
						"image": "feature1.jpg",
						"title": "About Us",
						"url": "/about"
					},
					{
						"image": "feature2.jpg",
						"title": "Events",
						"url": "/events"
					},
					{
						"image": "feature3.jpg",
						"title": "News",
						"url": "/news"
					},
					{
						"image": "feature4.jpg",
						"title": "Contact Us",
						"url": "/contact"
					}
				]
			}
		}
	},
	"layouts" : {
		"home": {
			"icon": "home-hero-carousel"
		},
		"article": {
			"icon": "content-2col-leftbody-image"
		},
		"open": {
			"icon": "content-open-image"
		}
	},
	"editor": {
		"styles": [
			"button"
		]
	},
	"config": {
		"headerBlockColor": {
			"title": "Header Background Color",
			"type": "color",
			"value": "#2b8004"
		},
		"backgroundColor": {
			"title": "Body Background Color",
			"type": "color",
			"value": "#ffffff"
		},
		"accentColor": {
			"title": "Accent Color",
			"type": "color",
			"value": "#1d5901"
		},
		"headerAlignment": {
			"title": "Logo alignment",
			"type": "multiple",
			"required": true,
			"options": [
				"Left",
				"Center"
			],
			"value": "Left"
		},
		"headlineHomeBgImage": {
			"title": "Default Home - home page alternative to Carousel using the featured image option",
			"type": "image",
			"value": "hero_image.jpg",
			"image_min_size": "1500 x 425"
		},
		"buttonsPerRow": {
			"title": "Max home buttons per row",
			"type": "multiple",
			"required": true,
			"options": [
				"3",
				"4",
				"5",
				"6",
				"7"
			],
			"value": "7"
		},
		"headlineArticleBgImage": {
			"title": "Default Page - editable per page using the featured image option",
			"type": "image",
			"value": "hero_image_article.jpg",
			"image_min_size": "1500 x 200"
		},
		"carouselTransitionEffect": {
			"title": "Carousel transition effect",
			"type": "multiple",
			"required": true,
			"options": [
				"Slide",
				"Fade",
				"Fade & Zoom"
			],
			"value": "Fade"
		},
		"carouselTransitionSpeed": {
			"title": "Carousel transition speed in seconds",
			"type": "number",
			"value": 2
		},
		"carouselSlideDuration": {
			"title": "Carousel slide duration in seconds",
			"type": "number",
			"value": 9
		},
		"imageLoadEffect": {
			"title": "Content Image Load Effect",
			"type": "multiple",
			"required": true,
			"options": [
				"Fade",
				"Slide",
				"Fade & Slide",
				"None"
			],
			"value": "Fade"
		},
		"showSiteTitle": {
			"title": "Show Site Title?",
			"type": "tf",
			"value": "Yes"
		},
		"showAuthor": {
			"title": "Show author name?",
			"type": "tf",
			"value": "No"
		},
		"showPublishedDate": {
			"title": "Show Page Published Date?",
			"type": "tf",
			"value": "No"
		},
		"showUpdatedDate": {
			"title": "Show Page Update Date?",
			"type": "tf",
			"value": "No"
		},
		"showRelatedInfo": {
			"title": "Link to Related Information on Pages",
			"type": "tf",
			"value": "Yes"
		}
	}
}
