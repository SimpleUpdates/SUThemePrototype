{% extends "layout/default.html" %}

{% set body_class = "layout-open" %}

{% block headerTitle %}
	<div class="banner-image no-print"{% if su.page.featuredImage %} style="background-image: url( '{{ su.page.featuredImage.fill( 1500, 200 ) }}' );"{% endif %}></div>
{% endblock %}

{% block pageContent %}
	<div class="row">
		<article class="col-sm-12">
			{{ parent() }}
			{% include "partial/relatedInfo.html" with { useNewlines: false } %}
		</article>
	</div>
{% endblock %}
