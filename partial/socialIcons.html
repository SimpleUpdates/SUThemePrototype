<div class="socialIcons">
	{% set socialLinks	= ( socialLinks is defined ) ? socialLinks : su.social %}
	
	<ul class="socialLinks no-print">
		{% spaceless %}
		{% for link in socialLinks %}
			<li>
				<a href="{{ link.url }}" target="_blank" rel="noopener" aria-label="{{ link.name }}">
					{% if showIcon|default( true ) %}{{ getIcon( link.icon ) }} {% endif %}{% if showName %}{{ link.name }}{% endif %}
				</a>
			</li>
		{% endfor %}
		{% endspaceless %}
	</ul>
</div>
