<div class="subpages">
	{% if su.page.children %}
		<h4>More Information</h4>
		{% for child in su.page.children %}<a class="childpages" href="{{ child.url }}">{{ child.title }}</a>{% endfor %}
	{% endif %}
	{% if su.page.parent.children and su.page.parent != su.page.root %}
		<h4>Related Information</h4>
		{% for child in su.page.parent.children %}<a class="parentpages" href="{{ child.url }}">{{ child.title }}</a>{% endfor %}
	{% endif %}
</div>
